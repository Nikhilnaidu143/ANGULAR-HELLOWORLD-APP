<div>
  <!-- one way binding. -->
  <h1>Hello {{this.userName}} from BridgeLabz.</h1>

  <!-- property binding. -->
  <img [src]="imageUrl" (click)="onClick($event)" alt="Image is missing will upload soon.">
</div>

<div> 
  <!-- Two way binding. -->
  <input (input)="onInput($event)" [(ngModel)]="userName">  
  <span class="error-output">{{this.nameError}}</span>
</div>
<router-outlet></router-outlet>
